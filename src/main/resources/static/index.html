<!DOCTYPE html>
<html>
<head>
<title>PeerFrame</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta name="robots" content="noindex"/>
<meta name="viewport" content="width=device-width"/>
<link rel="stylesheet" href="lib/jquery/jquery-ui.min.css"/>
<link rel="stylesheet" href="lib/jquery/jquery-ui.structure.min.css"/>
<link rel="stylesheet" href="lib/jquery/jquery-ui.theme.min.css"/>
<link rel="stylesheet" href="lib/owl-carousel/owl.carousel.css"/>
<link rel="stylesheet" href="lib/owl-carousel/owl.theme.css"/>
<link rel="stylesheet" href="lib/owl-carousel/owl.transitions.css">
<link rel="stylesheet" href="lib/keyboard/css/keyboard-dark.min.css">
<link rel="stylesheet" href="lib/peerframe/peerframe.css"/>
<script type="text/javascript" src="lib/jquery/jquery-1.12.0.min.js"></script>
<script type="text/javascript" src="lib/jquery/jquery-ui.min.js"></script>
<script type="text/javascript" src="lib/jquery/jquery.ui.touch-punch.min.js"></script>
<script type="text/javascript" src="lib/owl-carousel/owl.carousel.min.js"></script>
<script type="text/javascript" src="lib/date/date.js"></script>
<script type="text/javascript" src="lib/date/date-fr-FR.js"></script>
<script type="text/javascript" src="lib/keyboard/js/jquery.keyboard.js"></script>
<script type="text/javascript" src="lib/peerframe/peerframe.js"></script>
</head>
<body>
<div class="loadingContainer"></div>
<div class="owl-carousel mediaContainer"></div>
<div class="paramButton"></div>
<div id="paramDialog" style="display:none">
	<div id="paramDialogInner">
		<ul id="paramTabs">
			<li><a href="#paramWifi">WiFi</a></li>
			<li><a href="#paramUpgrade">Version</a></li>
			<li class="ui-tabs-close-button"><div id="paramCloseButton"></div></li>
		</ul>
		<div id="paramContent">
			<div id="paramWifi">
				<table class="paramTable">
					<tr>
						<td>SSID</td>
						<td><input type="text" name="param_wifi_ssid" id="param_wifi_ssid" value="" class="text ui-widget-content ui-corner-all"></td>
					</tr>
					<tr>
						<td>Key</td>
						<td><input type="text" name="param_wifi_key" id="param_wifi_key" value="" class="text ui-widget-content ui-corner-all"></td>
					</tr>
					<tr>
						<td>Connected</td>
						<td><div id="param_wifi_connected">false</div></td>
					</tr>
					<tr>
						<td>LAN IP</td>
						<td><div id="param_wifi_ip">-</div></td>
					</tr>
				</table>
				<button id="paramWifiUpdateButton" class="ui-button ui-widget ui-corner-all">Update</button>
			</div>
			<div id="paramUpgrade">
				<table class="paramTable">
					<tr>
						<td>Software Version</td>
						<td><div id="param_version">0</div></td>
					</tr>
				</table>
				<button id="paramVersionUpgradeButton" class="ui-button ui-widget ui-corner-all">Upgrade version</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
